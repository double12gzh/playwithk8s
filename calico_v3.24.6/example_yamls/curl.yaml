apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-curl
spec:
  selector:
    matchLabels:
      run: my-curl
  replicas: 2
  template:
    metadata:
      labels:
        run: my-curl
    spec:
      containers:
        - name: my-curl
          image: iregistry.fuckyou.com/kubernetes/busybox:curl
          command:
            - sleep
            - "3600"

---
apiVersion: v1
kind: Service
metadata:
  name: my-curl
  labels:
    run: my-curl
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    run: my-curl
